<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Selamat Datang di Restoran Mie Ayam dan Bakso DLD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="payment.html">Payment</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact-us.html">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Content -->
  <main>
    <div class="container mt-4">
      <h2 class="text-center mb-4">Hubungi Kami</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="contact-info mb-4">
            <h4>Alamat</h4>
            <p>Jl. Contoh No. 123</p>
            <p>Kota Contoh</p>
            <p>12345</p>
          </div>
          <div class="contact-info mb-4">
            <h4>Telepon</h4>
            <p>+62 123 456789</p>
          </div>
          <div class="contact-info">
            <h4>Email</h4>
            <p>info@miebakso.com</p>
          </div>
        </div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Nama</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>
            <div class="form-group">
              <label for="message">Pesan</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Masukkan pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim Pesan</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-4">
    <div class="container">
      <p>&copy; 2024 Pemesanan Makanan</p>
    </div>
  </footer>

  <!-- Bootstrap JS (requires jQuery and Popper.js) -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
